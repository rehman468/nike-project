<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.g363o5fsyc63PaIxzFRswgAAAA?rs=1&pid=ImgDetMain" alt="Nike Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </header>

    <section class="banner">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/0f42bf52671757.5918da3852dcc.jpg" alt="Banner">
        <div class="banner-text">
            <h1 style="margin-top: 100px; color:black">Just Do It</h1>
            <p style="color: black;">Discover the latest sportswear</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://n.nordstrommedia.com/id/sr3/95737449-1228-4b74-bd8a-c55b3fb8f6a6.jpeg?crop=pad&pad_color=FFF&format=jpeg&trim=color&trimcolor=FFF&w=780&h=838&dpr=4" alt="Shoe 1">
                    <h3>Nike Air Max</h3>
                    <p>$150</p>
                </div>
                <div class="product-card">
                    <img src="https://c.static-nike.com/a/images/t_PDP_1280_v1/f_auto/mb4vpk2fzettcaqdpqte/air-max-fury-running-shoe-gXTOK7bv.jpg" alt="Shoe 2">
                    <h3>Nike Air Zoom</h3>
                    <p>$190</p>
                </div>
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/OIP.BqFAFX1nNSELdKDb7Y3-wwHaHa?w=640&h=640&rs=1&pid=ImgDetMain" alt="Shirt">
                    <h3>Nike Sportswear</h3>
                    <p>$250</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Nike Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
